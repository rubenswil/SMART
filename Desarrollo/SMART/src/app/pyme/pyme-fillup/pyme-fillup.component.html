<form>

    <div class="form-group"> <!-- Full Name -->
      <label for="full_name_id" class="control-label">Nombre Empresa</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>	
  
    <div class="form-group"> <!-- Street 1 -->
      <label for="field" class="control-label">Sector</label>
      <input type="text" class="form-control" id="field" name="field" >
    </div>					
                
    <div class="form-group"> <!-- Street 2 -->
      <label for="contact" class="control-label">Contacto</label>
      <input type="text" class="form-control" id="contact" name="contact" placeholder="">
    </div>	
  
    <div class="form-group"> <!-- City-->
      <label for="phone" class="control-label">Telefono</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
    </div>
    
    <div class="form-group"> <!-- City-->
      <label for="email" class="control-label">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="@">
    </div>

    <div class="form-group"> <!-- State Button -->
      <label for="state_id" class="control-label">Numero de empleados</label>
      <select class="form-control" id="state_id">
        <option value=""></option>
        <option value="0">0</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">Mas de 30</option>
      </select>					
    </div>

    <div class="form-group"> <!-- City-->
      <label for="city_id" class="control-label">Realiza actividades de riesgo?</label>
      <br>
      <label style="margin-right: 50px;"><input type="radio" name="optradio">Si</label>
      <label><input type="radio" name="optradio">No</label>
    </div>

    <div class="form-group"> <!-- ARL level-->
      <label for="arl" class="control-label">Categoria/Nivel ARL</label>
      <input type="text" class="form-control" id="arl" name="arl" placeholder="#####">
    </div>


    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
        <div class="col-md-12">
            <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
        </div>
    </div>
    
    <br><br>
    
    <div class="form-group"> <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>     
    
  </form>
